name: PR - Build Docker Image

on:
  pull_request:
    types: [opened]
    branches:
      - main
    paths:
      - script.py
      - docker-compose.yml
      - Docker/Dockerfile
      - requirements.txt
      - .env
      - .github/workflows/docker-push-main.yml
      - .github/workflows/docker-pr-build.yml

env:
  IMAGE_NAME: itsmrrobot/starlink-telemetry
  DOCKERFILE_PATH: Docker/Dockerfile

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ env.DOCKERFILE_PATH }}
          push: false
          tags: ${{ env.IMAGE_NAME }}:pr-build
